<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake IP Checker</title>
   
</head>
<body>

<div class="container">
    <h1>Your IP Address</h1>
    <div id="ip-display" class="ip-box">Generating...</div>
    <button onclick="generateFakeIP()">Refresh IP</button>
    <p class="info">*This is a randomly generated IP for simulation purposes.</p>
</div>

<script>
    // Fungsi untuk membuat IP v4 acak
    function generateFakeIP() {
        const randomByte = () => Math.floor(Math.random() * 255) + 1;
        const fakeIP = `${randomByte()}.${randomByte()}.${randomByte()}.${randomByte()}`;
        document.getElementById('ip-display').innerText = fakeIP;
    }

    // Jalankan saat pertama kali dibuka
    window.onload = generateFakeIP;
</script>

</body>
</html>

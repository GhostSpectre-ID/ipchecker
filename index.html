<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake IP Checker</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #121212; color: white; margin: 0; }
        .container { text-align: center; padding: 2rem; border: 1px solid #333; border-radius: 12px; background: #1e1e1e; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #00ff88; margin-bottom: 0.5rem; }
        .ip-box { font-size: 2rem; font-weight: bold; margin: 20px 0; color: #ffcc00; font-family: monospace; }
        button { background: #00ff88; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #00cc6a; }
        .info { font-size: 0.8rem; color: #888; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Your IP Address</h1>
    <div id="ip-display" class="ip-box">Generating...</div>
    <button onclick="generateFakeIP()">Refresh IP</button>
    <p class="info">*This is a randomly generated IP for simulation purposes.</p>
</div>

<script>
    // Fungsi untuk membuat IP v4 acak
    function generateFakeIP() {
        const randomByte = () => Math.floor(Math.random() * 255) + 1;
        const fakeIP = `${randomByte()}.${randomByte()}.${randomByte()}.${randomByte()}`;
        document.getElementById('ip-display').innerText = fakeIP;
    }

    // Jalankan saat pertama kali dibuka
    window.onload = generateFakeIP;
</script>

</body>
</html>
